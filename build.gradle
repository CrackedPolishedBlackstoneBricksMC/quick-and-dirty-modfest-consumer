plugins {
	id "application"
}

group "agency.highlysuspect"
version "1.0-SNAPSHOT"

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

application {
	mainClass = "agency.highlysuspect.modfestconsumer.ModfestConsumer"
}

//Gradle is really good btw
File runDir = new File("./build/run")
runDir.mkdirs()
tasks.run.workingDir = runDir;

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
	implementation 'com.google.guava:guava:31.1-jre' //Mainly for RateLimiter, looking for alternatives so i dont need this huge library
}